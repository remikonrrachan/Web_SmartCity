  <body>
    <div class="container">
      <div class="row">
        <div class="col text">
          <h1>Phuket</h1>
          <p>เมืองแห่งการท่องเที่ยวมีสถานที่ให้เราได้เพลิดเพลินไปกับความงามของธรรมชาติ แต่ตัดมาในฝั่งของตัวเมืองก็มีความทันสมัยเป็นอย่างมากจนมาสมารถจัดได้ว่าเป็น Smart City แห่งนึงของประเทศไทย</p>

        <div class="col">
          <a href="smart.HTML" ><div class="card card1"></div></a>

        </div>

    </div>
    <div class="overlay"></div>
    <img src="picture/location_icon.png" class="icon">
    <div class="bgslide">
      <div class="slider">
        <div class="slides">
          <input type="radio" name="radio-btn" id="radio1" checked>
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <div class="slide first">
            <img src="picture/citybg1.png" alt="">
          </div>
          <div class="slide">
            <img src="picture/citybg2.png" alt="">
          </div>
          <div class="slide">
            <img src="picture/citybg3.png" alt="">
          </div>
          <div class="navigation-automatic">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
          </div>
  
        </div>
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
        </div>
      </div>
      <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
          document.getElementById('radio' + counter).checked = true;
          counter++;
          if(counter > 3){
            counter = 1;
          }
        },10000);
      </script>
    </div>
